<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 1</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: rgb(125, 125, 125);
            padding: 50px;
            flex-wrap: wrap;;
        }

        .container img {
            border: 5px solid rgba(0, 0, 0, 0.521);
            border-radius: 20px;
            width: 150px;
            height: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
      <img src="../Images/burung1.png" alt="1">
      <img src="../Images/burung2.png" alt="2">
      <img src="../Images/burung3.png" alt="3">
      <img src="../Images/burung4.png" alt="4">

    </div>
</body>
</html>
