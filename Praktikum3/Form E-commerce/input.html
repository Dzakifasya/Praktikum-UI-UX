<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .navbar {
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            margin: 10px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #000;
            cursor: pointer;
        }
        
        .container {
            background: white;
            border: 2px solid #000;
            margin: 20px;
            padding: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        .image-section {
            text-align: center;
        }
        
        .image-placeholder {
            width: 250px;
            height: 250px;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin-bottom: 15px;
            font-size: 12px;
            text-align: center;
            color: #999;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }
        
        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .form-section {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .form-group label {
            width: 150px;
            font-weight: bold;
            text-align: right;
            padding-right: 15px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            border: 2px solid #000;
            padding: 8px;
            font-size: 13px;
            font-family: Arial, sans-serif;
        }
        
        .form-group textarea {
            resize: vertical;
            height: 80px;
            min-height: 80px;
        }
        
        .form-group input[type="number"] {
            width: 100px;
        }
        
        .checkbox-group {
            margin-left: 165px;
            margin-bottom: 10px;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-weight: normal;
            width: auto;
            padding-right: 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #4CAF50;
        }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
        }
        
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .btn-submit:hover {
            background-color: #45a049;
        }
        
        .description-box {
            width: 100%;
            min-height: 80px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="loadForm()">Home</a>
        <span>|</span>
        <a href="#">Generate Link</a>
        <span>|</span>
        <a href="#">Transaction History</a>
        <span>|</span>
        <a href="#">Policy</a>
        <span>|</span>
        <a href="#">Logout</a>
    </div>
    
    <div class="container">
        <div class="content">
            <!-- Bagian Gambar - HANYA DISPLAY -->
            <div class="image-section">
                <div class="image-placeholder" id="imagePreview">
                    <img src="asset/download.jpg" alt="Foto Produk">
                </div>
            </div>
            
            <!-- Bagian Form -->
            <div class="form-section">
                <form id="formPemesanan" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label for="title">Title Here :</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Description :</label>
                        <textarea id="description" name="description" class="description-box"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountNumber">Account Number :</label>
                        <input type="text" id="accountNumber" name="accountNumber" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="bank">Bank :</label>
                        <select id="bank" name="bank" required>
                            <option value="">-- Pilih Bank --</option>
                            <option value="HSBC">HSBC</option>
                            <option value="BCA">BCA</option>
                            <option value="Mandiri">Mandiri</option>
                            <option value="BRI">BRI</option>
                            <option value="CIMB">CIMB</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="accountHolder">Account Holder :</label>
                        <input type="text" id="accountHolder" name="accountHolder" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transaction">Transaction :</label>
                        <input type="number" id="transaction" name="transaction" min="1" value="1" required>
                    </div>
                    
                    <div style="font-size: 12px; color: #666; margin-left: 165px; margin-bottom: 15px;">
                        * if the transaction is for 3 person, choose 3 from the drop-down list
                    </div>
                    
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="sendPhone" name="sendPhone">
                            Send to Mobile Phone
                        </label>
                        <label>
                            <input type="checkbox" id="sendEmail" name="sendEmail">
                            Email me copy of transaction
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobilePhones">Send to Mobile Phone :</label>
                        <input type="text" id="mobilePhones" name="mobilePhones" placeholder="+62-000-000-000-00">
                    </div>
                    
                    <div class="form-group">
                        <label for="emails">Send to Email :</label>
                        <input type="email" id="emails" name="emails" placeholder="gokil@gamil.com">
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-submit">Generate Nobr Link</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                accountNumber: document.getElementById('accountNumber').value,
                bank: document.getElementById('bank').value,
                accountHolder: document.getElementById('accountHolder').value,
                transaction: document.getElementById('transaction').value,
                sendPhone: document.getElementById('sendPhone').checked,
                sendEmail: document.getElementById('sendEmail').checked,
                mobilePhones: document.getElementById('mobilePhones').value,
                emails: document.getElementById('emails').value
            };
            
            sessionStorage.setItem('pesanan', JSON.stringify(formData));
            window.location.href = 'output.html';
        }
        
        function loadForm() {
            window.location.href = 'input.html';
        }
    </script>
</body>
</html>
