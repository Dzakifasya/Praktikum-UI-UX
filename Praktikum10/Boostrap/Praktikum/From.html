  <form>
    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Nama Lengkap</label>
      <div class="col-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text" class="col-4 col-form-label">Tempat Lahir</label>
      <div class="col-8">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fa fa-address-card"></i>
            </div>
          </div>
          <input id="text" name="text" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4">Jenis Kelamin</label>
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="LK">
          <label for="radio_0" class="custom-control-label">Laki-Laki</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="PR">
          <label for="radio_1" class="custom-control-label">Perempuan</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-4 col-form-label">Program Studi</label>
      <div class="col-8">
        <select id="select" name="select" class="custom-select">
          <option value="TI">Teknik Informatika</option>
          <option value="Si">Sistem Informasi</option>
          <option value="BD">Bisnis Digital</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-4 col-form-label">Alamat</label>
      <div class="col-8">
        <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
